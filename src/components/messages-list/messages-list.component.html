<div class="ngm-messages-list">

  <div class="scroll-container" #scrollContainer
       ngm-on-scroll-listener (onScrollTop)="loader.loadMore()">
    <div *ngIf="loader.loading" class="loading-indicator text-center">
      <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw" aria-hidden="true"></i>
    </div>

    <ngm-messages-list-item *ngFor="let message of messages; let i = index" [message]="message" [author]="author"></ngm-messages-list-item>

  </div>


</div>
