<div class="ngm-conversation-detail">

  <ngm-conversation-header [conversationDetailItem]="conversationDetailItem"></ngm-conversation-header>

  <div class="ngm-conversation-messages-container">
    <ngm-messages-list #messagesList [author]="author" [loadPerformer]="loadPerformer"></ngm-messages-list>
  </div>

  <div style="position: absolute; bottom: 0; width: 100%">

    <div class="bottom-toolbar">

      <ngm-message-textfield (onPostText)="onPostText($event)"></ngm-message-textfield>

    </div>

  </div>

</div>
